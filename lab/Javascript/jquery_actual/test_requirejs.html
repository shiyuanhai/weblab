<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery actual test</title>
	<script src="../../../bower_components/requirejs/require.js" type="text/javascript"></script>
	<script>
		require.config({
			paths: {
				jquery: '../../../bower_components/jquery/dist/jquery',			
				jqueryActual: 'js/jquery.actual'
			}
		});

		require(['jquery','jqueryActual'],function($){
			$(document).ready(function(){
				var outerDiv = document.getElementById("outerDiv");
				outerDiv.style.display = "none";
				console.log($("#innerDiv").height());
				console.log($("#innerDiv").actual('height'));
			});	
		});
		
	</script>
</head>
<body>
	<div id="outerDiv">
		<div id="innerDiv">
			div
		</div>
	</div>
</body>
