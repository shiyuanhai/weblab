
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM replace</title>

	<!-- common js libs -->
	<script src="../../../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>

	<style type="text/css" media="screen">
		#mydiv{
			width:200px;
			height:200px;
			border:1px solid black;
		}
		#dom1{
			width:200px;
			height:200px;
			background: blue;
			color: white;
		}
		#dom2{
			width:200px;
			height:200px;
			background: red;
			color: white;
		}	
	</style>

	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$("#dom1").on('click',function(){
				alert("DOM 1 clicked");
			});

			$("#replaceBTN").click(function(){
				//result: span(dom1) is actually removed from memory
				$("#mydiv").html("<div id='dom2'>DOM 2<br><script type='text/javascript'>function test(){}<\/script></div>");

			});
		});
	</script>
</head>
<body>
	<div id="mydiv">
		<span id="dom1">
			DOM 1
		</span>
	</div>
	<p>
		<input type="button" name="Replace" value="Replace" id="replaceBTN">
	</p>
</body>
</html>
