<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js inheritance test</title>
	<!-- common js libs -->
	<script src="../../../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<script>
		function Animal(name){
			this.name = name;
			this.age = 0;
		}

		Animal.prototype.bark = function(){
			console.log(this.name + ' is barking!');
		}

		Animal.color = 'white';

		function Dog(name){
			Animal.call(this, name);
		}

		//directly set prototype. one level Animal in chain
		Dog.prototype = Animal.prototype;

		var d1 = new Dog('poppy');
		console.dir(d1);
		d1.bark();

		//new. two level in prototype chain.
		Dog.prototype = new Animal();
		Dog.prototype.constructor = Dog;

		var d2 = new Dog('wangcai');
		console.dir(d2.constructor);
		console.dir(d2);
	</script>
</head>
<body>
</body>
</html>
